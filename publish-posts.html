<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Опубликовать пост</title>
  </head>
  <body>
    <h1>Новый пост</h1>
    <form method="post">
      <input
        type="text"
        name="title"
        id="title"
        placeholder="Заголовок поста"
        required
      />
      <input
        type="text"
        name="body"
        id="body"
        placeholder="Текст поста"
        required
      />
      <button type="submit" id="button">Опубликовать</button>
    </form>
    <div class="container" id="container"></div>
    <script src="publish-posts.js"></script>
  </body>
</html>
